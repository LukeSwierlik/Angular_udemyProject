<div class="card mb-2 " [ngClass]="element.type === 'server' ? 'alert-success' : 'alert-primary'">
    <div class="card-body">
        <div class="card-title" #heading>
            {{ name }} {{ type }}
        </div>

        <div class="card-text">
            <ng-content></ng-content>
        </div>
    </div>
</div>
