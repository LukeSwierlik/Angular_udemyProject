<div class="row">
    <div class="col-12">
        <h1>Lifecycle Hooks</h1>
    </div>

    <div class="col-6">
        <div class="form-group">
            <label for="serverName">Server Name</label>
            <input type="text" class="form-control" id="serverName" #serverNameInput>
        </div>
    </div>

    <div class="col-6">
        <div class="form-group">
            <label for="serverContent">Server Content</label>
            <input type="text" class="form-control" id="serverContent" #serverContentInput>
        </div>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
            Add Server
        </button>

        <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
            Add Server Blueprint
        </button>
    </div>
</div>
