<div class="row">
    <div class="col-12">
        <h1>Recipes</h1>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="col-xl">
                <app-recipe-list></app-recipe-list>
            </div>

            <div class="col-xl">
                <app-recipe-detail
                    *ngIf="selectedRecipe; else infoText"
                    [recipes]="selectedRecipe">
                </app-recipe-detail>

                <ng-template #infoText>
                    <p>Please select a Recipe!</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
