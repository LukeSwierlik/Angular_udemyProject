<div class="row">
    <div class="col-xs-12 col-md-12 mb-lg-3">
        <h5>{{ account.name }}</h5>
        <hr>

        <p>This account is {{ account.status }}</p>
        <button class="btn btn-outline-primary mr-4" (click)="onSetTo('active')">Set to 'active'</button>
        <button class="btn btn-outline-secondary mr-4" (click)="onSetTo('inactive')">Set to 'inactive'</button>
        <button class="btn btn-default" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
</div>
